<div   style="
  width: 100%;
  height: 100vh;
  background-image: url('assets/background.jpg') no-repeat center center fixed; 
  font-family: 'Droid Sans', sans-serif;
  background-size: cover ;
  background-color: rgba(48, 51, 46, .50)"  >

<div  style="padding:10%;width: 60%;height: 100%;margin:auto;">

    <div class="container-login" >
        <h2 style="text-align: center;">QITest Manager</h2>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username" >Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password" >Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button [disabled]="loading" class="btn btn-default btn-login" >ACCEDI</button>
        <!--<a [routerLink]="['/subscribe']" class="btn btn-link">Register</a>-->
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            
        </form>
    </div>
</div>




</div>
